<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Cuaca Modern</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      width: 380px;
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      margin-top: 0;
      color: #2a2a2a;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px 12px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #4f6ef7;
    }

    button {
      background: #4f6ef7;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3a54d6;
    }

    .hasil {
      margin-top: 25px;
      text-align: left;
    }

    .judul {
      font-size: 18px;
      font-weight: bold;
      color: #4f6ef7;
      margin-bottom: 8px;
      border-left: 4px solid #4f6ef7;
      padding-left: 8px;
    }

    .data-row {
      margin: 5px 0;
    }

    .weather-icon {
      width: 90px;
      height: 90px;
      margin: 10px auto;
    }

    .fade-in {
      animation: fade 0.6s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå§Ô∏è Info Cuaca</h2>

    <div class="input-group">
      <input type="text" id="lokasiInput" placeholder="Masukkan nama kota..." />
      <button id="getBtn">Cari</button>
    </div>

    <div id="hasil" class="hasil">
      <div id="iconCuaca" style="text-align:center;"></div>

      <p class="judul">Cuaca</p>
      <p class="data-row">Suhu: <span id="suhu">-</span> ¬∞C</p>
      <p class="data-row">Kelembapan: <span id="kelembapan">-</span> %</p>
      <p class="data-row">Kondisi: <span id="kondisi">-</span></p>

      <p class="judul">Lokasi</p>
      <p class="data-row">Negara: <span id="negara">-</span></p>
      <p class="data-row">Provinsi: <span id="provinsi">-</span></p>
      <p class="data-row">Kota: <span id="kecamatan">-</span></p>
      <p class="data-row">Longitude: <span id="lon">-</span></p>
      <p class="data-row">Latitude: <span id="lat">-</span></p>
    </div>
  </div>

  <script>
    $("#getBtn").click(function () {
      const lokasi = $("#lokasiInput").val().trim();
      if (lokasi === "") {
        alert("Masukkan nama kota terlebih dahulu!");
        return;
      }

      const urlapi = `https://api.weatherapi.com/v1/current.json?key=2b0cb3b513b1479885f30950250710&q=${lokasi}&aqi=no`;

      $.ajax({
        url: urlapi,
        method: "GET",
        success: function (data) {
          console.log(data);
          $("#hasil").addClass("fade-in");

          $("#suhu").text(data.current.temp_c);
          $("#kelembapan").text(data.current.humidity);
          $("#kondisi").text(data.current.condition.text);
          $("#negara").text(data.location.country);
          $("#provinsi").text(data.location.region);
          $("#kecamatan").text(data.location.name);
          $("#lon").text(data.location.lon);
          $("#lat").text(data.location.lat);

          const iconUrl = "https:" + data.current.condition.icon;
          $("#iconCuaca").html(`<img src="${iconUrl}" class="weather-icon" alt="icon cuaca">`);
        },
        error: function () {
          alert("Lokasi tidak ditemukan atau terjadi kesalahan!");
        },
      });
    });
  </script>

</body>
</html>
